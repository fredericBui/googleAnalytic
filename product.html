<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Products - Custom T-Shirt Shop</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #333;
            color: white;
            padding: 10px 20px;
        }
        nav ul {
            list-style: none;
            margin: 0;
            padding: 0;
            display: flex;
        }
        nav ul li {
            margin-right: 20px;
        }
        nav ul li a {
            color: white;
            text-decoration: none;
        }
        nav ul li a:hover {
            text-decoration: underline;
        }
        .product-list {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            padding: 20px;
        }
        .product-item {
            border: 1px solid #ddd;
            border-radius: 5px;
            padding: 10px;
            width: calc(33.333% - 40px);
            box-sizing: border-box;
            text-align: center;
        }
        .product-item img {
            max-width: 100%;
            height: auto;
            border-radius: 5px;
        }
        .product-item h3 {
            margin: 10px 0;
        }
        .product-item p {
            color: #555;
        }
        .product-item button {
            background-color: #333;
            color: white;
            border: none;
            padding: 10px 15px;
            cursor: pointer;
            border-radius: 5px;
        }
        .product-item button:hover {
            background-color: #555;
        }
    </style>
</head>
<body>
    <header>
        <h1>Custom T-Shirt Shop</h1>
        <nav>
            <ul>
                <li><a href="index.html#home">Home</a></li>
                <li><a href="product.html">Products</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </nav>
    </header>
    <section class="product-list">
        <div class="product-item">
            <img src="tshirt1.jpg" alt="T-Shirt 1">
            <h3>Classic T-Shirt</h3>
            <p>High-quality cotton t-shirt available in various colors.</p>
            <button>Buy Now</button>
        </div>
        <div class="product-item">
            <img src="tshirt2.jpg" alt="T-Shirt 2">
            <h3>Graphic T-Shirt</h3>
            <p>Stylish t-shirt with unique graphic designs.</p>
            <button>Buy Now</button>
        </div>
        <div class="product-item">
            <img src="tshirt3.jpg" alt="T-Shirt 3">
            <h3>Custom T-Shirt</h3>
            <p>Create your own design and make it yours!</p>
            <button>Buy Now</button>
        </div>
    </section>
</body>
</html></div>
